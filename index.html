<html>

    </head>
    <body>
        <h1> Formulário com método POST </h1>
        <form action="/page.php" method="post">
            <!--Campo Nome Completo -->
            <label for="NomeCompleto"> Nome Completo: </label>
            <input type="text" maxlength="50" id="NomeCompleto" name="NomeCompleto"> 
            <br><br>
            <!--Campo Senha-->
            <label for="Senha"> Senha: </label>
            <input type="password" id="Senha" name="Senha"> 
            <br><br>
            <!--Campo Idade-->
            <label for="Idade"> Idade: </label> 
            <input type="number" min="1" max="120" id="Idade" name="Idade"> 
            <br><br>
            <!--Campo Email-->
            <label for="Email"> Email: </label>
            <input type="email" id="Email" name="Email"> 
            <br><br>
            <!--Campo Data de Nascimento-->
            <label for="DatadeNascimento"> Data de Nascimento: </label>
            <input type="date" min="2000-01-01" max="2024-12-31" id="DatadeNascimento" name="DatadeNascimento"> 
            <br><br>
            <!--Campo para deixar Mensagens de Obervações-->
            <label for="MensagemdeObservações"> Mensagens de Obervações: </label>
            <br><br>
            <textarea id="MensagemdeObservações" rows="4" cols="40"> </textarea>
            <br><br>
            <!--Campo da escolha da Area de Interesse-->
            <label for="AreadeInteresse"> Area de Interesse: </label>
            Area de Interesse:
            <br><br>
            <select id="AreadeInteresse">
                <option id="Programação" value=Programação> Programação </option>
                <option id="Design" value="Design"> Design </option>
                <option id="Redes" value="Redes"> Redes </option>
                <option id="Suporte" value="Suporte"> Suporte </option>
            </select>
            <input type="submit" value="entrar">
            <br><br>
        </form>
    </body>
</html>
